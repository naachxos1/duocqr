


<ion-header [translucent]="true">
  <ion-toolbar color="stay_primary_portrait">
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">login</ion-title>
    </ion-toolbar>
  </ion-header>


<br>
<ion-card>
  <img alt="DuocQR" src="https://www.duoc.cl/wp-content/themes/wordpress-duoc-cl/images/logo-duoc.svg" />
</ion-card>
<br>
<ion-title color="primary">Ingreso Login</ion-title>
<ion-card-header>
<form [formGroup]="formularioLogin" >
  <ion-input
  formControlName="correo"
  type="email"
  fill="solid"
  label="Ingresa Correo"
  labelPlacement="floating"
  helperText="Ingrese un email: @profesor.duoc.cl o @duocuc.cl"
  ngModel
  email
></ion-input>
<br>
<ion-input
formControlName="password"
type="password"
fill="solid"
label="Ingresa Contraseña"
labelPlacement="floating"
helperText="Ingrese aqui Contraseña"
ngModel
password
></ion-input>
<br>
<ion-button expand="block" (click)="ingresar()" >Ingresar</ion-button>

</form>
</ion-card-header>

</ion-content>

<ion-footer>
  <ion-toolbar color="primary"> << Registrate Aqui
    <ion-button slot="start" [routerLink]="['/registro']">
        Registrarse
    </ion-button>
  </ion-toolbar>
</ion-footer>
